career-profile:
    title: Career Profile
    summary: |
      I am currently a master's student majoring in Electrical Computer Engineering at Western University. I have a passion for the fields of software development and electrical engineering. Within my past project experiences, I familiarized myself with different stacks including frontend (React.js, jQuery, HTML, CSS and Sass), backend (Ruby on Rails, Python, node.js) and database (PostgreSQL). I am open to different challenges and opportunities, looking forward to a further career in the tech industry.
